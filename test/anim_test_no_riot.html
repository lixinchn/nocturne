<!DOCTYPE html>
<html>
	<head>
		<title>Riot</title>
		<style>
			p.pass {
				color: green;
				font-weight: bold;
				margin: 0;
			}

			#box {
				background-color: #ff0000;
				width: 20px;
				height: 20px;
				position: absolute;
				left: 0;
				top: 10px;
			}

			p.fail {
				color: red;
				font-weight: bold;
				margin: 0;
			}

			#test-results ul {
				margin-bottom: 1em;
			}
		</style>
		<script type='text/javascript' src='../build/nocturne.js'></script>
		<script type='text/javascript'>
			function run(){
				var box = document.getElementById('box');

				nocturne.anim.chain(box)
					.highlight()
					.pause(2000)
					.move(1000, {x: '100px', y: '100px', easing: 'ease-in-out'})
					.animate(2000, {width: '1000px'})
					.fadeOut(2000)
					.pause(2000)
					.fadeIn(2000)
					.animate(2000, {width: '20px'});
			}
		</script>
	</head>
	<body onload='run()'>
		<div id='box'>
		</div>
	</body>
</html>
