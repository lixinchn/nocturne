<!DOCTYPE html>
<html>
	<head>
		<title>Nocturne Touch</title>
		<style>
			p.pass {
				color: green;
				font-weight: bold;
				margin: 0;
			}

			p.fail {
				color: red;
				font-weight: bold;
				margin: 0;
			}

			#test-results ul {
				margin-bottom: 1em;
			}
		</style>
		<script type='text/javascript' src='../nocturne.core.js'></script>
		<script type='text/javascript' src='../nocturne.dom.js'></script>
		<script type='text/javascript' src='../nocturne.events.js'></script>
		<script type='text/javascript' src='../nocturne.touch.js'></script>
		<script type='text/javascript'>
			function addEvents(){
				nocturne.touch.register();
				nocturne.events.add(
					nocturne.dom.get('.tapme')[0], 'tap', function(e){alert('tap');}
				);
				nocturne.events.add(
					nocturne.dom.get('.tapme')[0], 'swipe', function(e){alert('swipe');
				});
			}
		</script>
	</head>
	<body onload='addEvents()'>
		<div id='events-test'>
			<div>
				<p class='tapme' style='font-size: 50px'>TAP ME</p>
			</div>
		</div>
		<div id='test-results'></div>
	</body>
</html>
